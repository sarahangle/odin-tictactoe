<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="information">Player 1's turn!</div>
    <div class="game-board">
        <div class="board-square empty" id="0-0"></div>
        <div class="board-square empty" id="0-1"></div>
        <div class="board-square empty" id="0-2"></div>
        <div class="board-square empty" id="1-0"></div>
        <div class="board-square empty" id="1-1"></div>
        <div class="board-square empty" id="1-2"></div>
        <div class="board-square empty" id="2-0"></div>
        <div class="board-square empty" id="2-1"></div>
        <div class="board-square empty" id="2-2"></div>
    </div>
    <button>New Game</button>
</body>
<script src="script.js"></script>
</html>
